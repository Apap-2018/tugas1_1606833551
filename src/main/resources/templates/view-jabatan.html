<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">

<head>
<title id="page-title" th:text="'Detail Jabatan - ' + ${jabatan.nama}"></title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Detail Jabatan - ' + ${jabatan.nama}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${jabatan.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Deskripsi</th>
                        <td th:text="${jabatan.deskripsi}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji Pokok</th>
                        <td th:text="${jabatan.gajiPokok}"></td>
                    </tr>
                     <tr>
                        <th scope="row">Jumlah Pegawai</th>
                        <td th:text="${jumlahPegawai}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-body" style="display: flex; flex-direction:row;"> 
            	<form th:action="@{/jabatan/ubah}" method="GET">
					<input type=hidden name="idJabatan" th:value="${jabatan.id}" />
					<button value="submit" class="btn  btn-primary" style="margin-right:1rem;margin-top:0.5rem;">Ubah</button>
				</form>
    		
    			<form th:action="@{/jabatan/hapus}" method="POST">
					<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
					<button type="submit" class="btn button btn-danger" style="margin-right:1rem;margin-top:0.5rem;">Hapus</button>
				</form> 
				      
            </div>
        </div>
    </div>
</div>
	
</body>
</html>
