<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">

<head>
<title id="page-title" th:text="'Detail Jabatan - ' + ${jabatan.nama}"></title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Detail Jabatan - ' + ${jabatan.nama}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${jabatan.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Deskripsi</th>
                        <td th:text="${jabatan.deskripsi}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji Pokok</th>
                        <td th:text="${jabatan.gajiPokok}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-body">            
                <a th:href="@{/jabatan/ubah/} + ${jabatan.id}" class="btn btn-primary">Ubah</a>
            </div>
        </div>
    </div>
</div>
	
</body>
</html>
