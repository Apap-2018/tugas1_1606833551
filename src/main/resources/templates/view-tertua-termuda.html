<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">

<head>
<title id="page-title" th:text="Detail Pegawai"></title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Data Pegawai Termuda di ' + ${termuda.instansi.nama}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">NIP</th>
                        <td th:text="${termuda.nip}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${termuda.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tempat Lahir</th>
                        <td th:text="${termuda.tempatLahir}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tanggal Lahir</th>
                        <td th:text="${termuda.tanggalLahir}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tahun Masuk</th>
                        <td th:text="${termuda.tahunMasuk}"></td>
                    </tr>
                     <tr>
                        <th scope="row">Nama Instansi</th>
                        <td th:text="${termuda.instansi.nama} + '-' + ${termuda.instansi.provinsi.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Jabatan</th>
                        <td>
                            <ul>
                                <li th:each="jabatan : ${jabatanTermuda}">
                                    <div th:text="${jabatan.nama}"></div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji</th>
                        <td th:text="'Rp' + ${#numbers.formatInteger(gajiTermuda, 0)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Data Pegawai Tertua di ' + ${tertua.instansi.nama}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">NIP</th>
                        <td th:text="${tertua.nip}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${tertua.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tempat Lahir</th>
                        <td th:text="${tertua.tempatLahir}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tanggal Lahir</th>
                        <td th:text="${tertua.tanggalLahir}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tahun Masuk</th>
                        <td th:text="${tertua.tahunMasuk}"></td>
                    </tr>
                     <tr>
                        <th scope="row">Nama Instansi</th>
                        <td th:text="${tertua.instansi.nama} + '-' + ${tertua.instansi.provinsi.nama}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Jabatan</th>
                        <td>
                            <ul>
                                <li th:each="jabatan : ${jabatanTertua}">
                                    <div th:text="${jabatan.nama}"></div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji</th>
                        <td th:text="'Rp' + ${#numbers.formatInteger(gajiTertua, 0)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
	
</body>
</html>
